<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>TEST BSALE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Tienda BSALE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-text" id="categories" >

        </div>

    </div>
  </nav>

    <div class="container">
        <h1 class="text-center">Tienda BSALE</h1>
        <hr>

        <div class="container">
            
        </div>

        <div class="my-5">
            <h4>Carrito de compras</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Item</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Accion</th>
                  <th scope="col">precio</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="items"></tbody>
              <tfoot>
                <tr id="footer-carrito">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
              </tfoot>
              
            </table>
            
          </div>
          

          <div class="active-cyan-3 active-cyan-4 ">
            <h3>Busqueda de productos</h3>
            <input class="form-control" type="search" id="search-input"  placeholder="buscar por nombre, productos" aria-label="Search" >
            <button class="btn btn-info mb-2 mt-2" id="buscar-items" onclick="searchItems()" >Buscar</button>
            <section class="card-group">
              <div id="searchResults" class="col-12 col-md-4 mb-3">
                
              </div>
            </section>

          </div>
          <br>
        <div class="row" id="contenedor-productos"></div>


    </div>
    

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td></td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span></span></td>
        <td class="font-weight-bold">$ <span></span></td>
        <span></span>
        <br />
        <br />
        
        
    </template> 

    

    <template id="template-carrito">
      
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
        <td>$ <span></span></td>
      </tr>
    </template>

    

    <template id="template-productos">
        <div class="col-12 col-md-4 mb-3">
            <div class="card">
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">
                      
                  </h5>
                  <p class="card-text">$ <span>5000</span></p>
                  <button class="btn btn-dark">
                      Agregar al carrito
                  </button>
                </div>
              </div>
        </div>
        
    </template>

    <script src="app.js"></script>
</body>
</html>
